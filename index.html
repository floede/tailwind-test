<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tailwind CSS Test</title>
  <meta name="description" content="A sign-up form with Tailwind CSS.">
  <meta name="author" content="Janus Hasseriis">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-100">
    <input id="sign-up" type="button" value="sign up"></input>
      <div id="pop-up">
        <span id="close">&times;</span>
        <div>Sign up form</div>
        <form id="signup-form" action="/signup" method="POST">
          <div>
            <label for="firstname">First name</label>
            <input name="firstname" type="text" placeholder="Enter your first name"  required >
            <label for="firstname">Last name</label>
            <input name="lastname" type="text" placeholder="Enter your last name"  required >
            <label for="gender">Gender<span> - optional</span></label>
            <select id="gender" name="gender" >
              <option value="----">Select ...</option>
              <option value="man">Man</option>
              <option value="woman">Woman</option>
              <option value="Undisclosed">Prefer not to say</option>
            </select>
            <label for="firstname">Phone number<span> - optional</span></label>
            <input name="phone" type="tel" placeholder="xx xx xx xx" pattern="[0-9]{8}">
            <div >Enter a danish phone number</div>
            <label for="firstname">E-mail</label>
            <input name="email" type="text" placeholder="e.g. name@email.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required >
            <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
            <label for="subscribe">Subscribe to offers</label>
          </div>
          <div>
            <input id="cancel" type="reset" value="cancel" /><input type="submit" value="submit" />
          </div>
        </form>
      </div>
</body>
</html>
